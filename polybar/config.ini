[colors]

background = #222
background-alt = #444
foreground = #dfdfdf
foreground-alt = #888
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
underline = #0a6cf5

[bar/example]
monitor = ${env:MONITOR:DP-0}
width = 100%
height = 2.5%
radius = 0.0
fixed-center = false
bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
line-size = 2
padding = 1
module-margin = 1

font-0 = "Noto Sans Mono:size=10;1"
font-1 = "Noto Sans Mono:size=10;1"
font-2 = "Noto Sans Symbols:size=10;1"
font-3 = "Noto Sans Symbols2:size=10;1"

enable-ipc = true
modules-left = bspwm xwindow
modules-right = package-updates-trigger package-updates filesystem sound xkeyboard memory cpu date

tray-position = right
tray-padding = 2
tray-maxsize = 24

wm-restack = bspwm

[global/wm]
margin-top = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/package-updates]
type = custom/ipc
hook-0 = ~/.config/polybar/package-updates

[module/package-updates-trigger]
type = custom/script
exec = polybar-msg hook package-updates 1 &>/dev/null
interval = 600

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = "î‰¯ "
format-prefix-foreground = ${colors.foreground-alt}
; format-prefix-underline = ${colors.underline}

label-layout = %layout%
; label-layout-underline = ${colors.underline}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-}: %percentage_used%%
label-mounted-foreground = ${colors.foreground-alt}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm
enable-scroll = false
enable-click = true

label-focused = " %name% "
label-focused-underline = #fba922
label-focused-padding = 0.5

label-occupied = " %name% "
label-occupied-foreground = #ffaa00
label-occupied-padding = 0.5

label-urgent = " %name% "
label-urgent-foreground = #9b0a20
label-urgent-padding = 0.5

label-empty = " %name% "
label-empty-foreground = #ffaa00
label-empty-padding = 0.5

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = ${colors.underline}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground-alt}
; format-underline = ${colors.underline}
label = %percentage_used%%

[module/updates-pacman]
type = custom/script
exec = ~/.config/polybar/updates-pacman.sh
interval = 600
format-prefix = "Updates "
format-prefix-foreground = ${colors.foreground-alt}

